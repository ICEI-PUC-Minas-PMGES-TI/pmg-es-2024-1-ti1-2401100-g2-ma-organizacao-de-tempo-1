<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="../../assets/css/editar-tarefas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <nav id="Pages" class="flex-grow-1 text-center mb-1">
                <a href="../descricao/description.html">Descrição</a>
                <a href="../recompensas/page_recompensa.html">Recompensas</a>
                <a href="../tarefas/calendario.html">Tarefas</a>
                <a href="../contato/contato_user.html">Contato</a>
            </nav>
            <div class="d-flex justify-content-center align-items-center">
                <a href="../cadastro_usuario/editar_usuario.html" class="mx-2"><img
                        src="../../assets/images/perfil-de-usuario.png" alt="Imagem de Perfil" class="header-img"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="d-flex justify-content-center align-items-center w-100 min-vh-100" id="main">
            <form action=""
                class="d-flex flex-column justify-content-center align-items-center border border-3 rounded p-3 border-warning w-100"
                style="max-width: 600px;">
                <label for="tarefa" class="p-1 fw-bold fs-2 text-center">Tarefa</label>
                <input type="text" name="tarefa" id="tarefa" class="px-3 border-3 w-100 mb-2" required>
                <label for="data" class="p-1 fw-bold fs-2 text-center">Data</label>
                <input type="date" name="data" id="data" class="px-3 border-3 w-100 mb-2" required>
                <label for="inicio" class="fw-bold p-1 fs-2 text-center">Início</label>
                <input type="time" name="inicio" id="inicio" class="px-3 border-3 w-100 mb-2" required>
                <label for="final" class="fw-bold p-1 fs-2 text-center">Fim</label>
                <input type="time" name="final" id="final" class="px-3 border-3 w-100 mb-2" required>
                <label for="frequencia" class="fw-bold p-1 fs-2 text-center">Frequência</label>
                <div class="frequencia d-flex flex-wrap pb-2">
                    <input type="radio" name="frequencia" id="diaria" value="diaria">
                    <label for="diaria" class="px-2 fw-bold fs-5">Diária</label>
                    <input type="radio" name="frequencia" id="semanal" value="semanal" class="px-1" required>
                    <label for="semanal" class="px-2 fw-bold fs-5">Semanal</label>
                    <input type="radio" name="frequencia" id="mensal" value="mensal" required>
                    <label for="mensal" class="px-2 fw-bold fs-5">Mensal</label>
                </div>
                <label for="prioridade" class="fw-bold p-1 fs-2 text-center">Prioridade</label>
                <div class="prioridade d-flex flex-wrap pb-2">
                    <input type="radio" name="prioridade" id="baixa" value="baixa">
                    <label for="baixa" class="px-2 fw-bold fs-5">Baixa</label>
                    <input type="radio" name="prioridade" id="alta" value="alta">
                    <label for="alta" class="px-2 fw-bold fs-5">Alta</label>
                </div>
                <div id="botoes" class="d-flex flex-column flex-md-row justify-content-between w-100">
                    <button id="botao-cancelar" type="button"
                        class="btn border-3 fs-5 d-flex align-items-center justify-content-center w-100 mb-2 mb-md-0 me-md-2"
                        style="height: 46px;"><a style="text-decoration: none; color:white"
                            href="calendario.html">Cancelar</a></button>
                    <button id="botao-adicionar" onclick="atualizarTarefa()" type="button"
                        class="btn border-3 fs-5 d-flex align-items-center justify-content-center w-100"
                        style="height: 46px;">Editar</button>
                </div>
                <img src="../../assets/images/Logo.png" alt="logo" class="w-auto mt-3" style="height: 70px;">
            </form>
        </div>
    </main>
    <footer class="bg-info text-white text-center p-3 mt-4">
        <p>@ Todos os direitos reservados</p>
    </footer>
    <script src="../../assets/scripts/editar-tarefas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>
</body>

</html>
