<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="../../assets/css/visualizar-tarefas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../../assets/scripts/visualizar-tarefas.js" defer></script>
</head>

<body>

    <header>
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <nav id="Pages" class="flex-grow-1 text-center mb-1">
                <a href="../descricao/description.html">Descrição</a>
                <a href="../recompensas/page_recompensa.html">Recompensas</a>
                <a href="../tarefas/calendario.html">Tarefas</a>
                <a href="../contato/contato_user.html">Contato</a>
            </nav>
            <div class="d-flex justify-content-center align-items-center">
                <a href="../cadastro_usuario/editar_usuario.html" class="mx-2"><img
                        src="../../assets/images/perfil-de-usuario.png" alt="Imagem de Perfil" class="header-img"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="d-flex justify-content-center align-items-center w-100 min-vh-100" id="main">
            <form action=""
                class="d-flex flex-column justify-content-center align-items-center border border-3 rounded p-3 border-warning w-100"
                style="max-width: 600px;">
                <label for="tarefa" class="p-1 fw-bold fs-2">Tarefa</label>
                <input type="text" value="" name="tarefa" id="tarefa" class="px-3 border-3 w-100 mb-2 text-center"
                    disabled>
                <label for="data" class="p-1 fw-bold fs-2">Data</label>
                <input type="text" value="" name="data" id="data" class="px-3 border-3 w-100 mb-2 text-center" disabled>
                <label for="inicio" class="fw-bold p-1 fs-2">Início</label>
                <input type="text" value="" name="inicio" id="inicio" class="px-3 border-3 w-100 mb-2 text-center"
                    disabled>
                <label for="final" class="fw-bold p-1 fs-2">Fim</label>
                <input type="text" name="final" id="final" class="px-3 border-3 w-100 mb-2 text-center" disabled>
                <label for="frequencia" class="fw-bold p-1 fs-2">Frequência</label>
                <div class="frequencia d-flex flex-wrap pb-2">
                    <input type="text" name="frequencia" id="frequencia" class="px-3 border-3 w-100 mb-2 text-center"
                        disabled>
                </div>
                <label for="prioridade" class="fw-bold p-1 fs-2">Prioridade</label>
                <div class="prioridade d-flex flex-wrap pb-2">
                    <input type="text" name="prioridade" id="prioridade" class="px-3 border-3 w-100 mb-2 text-center"
                        disabled>
                </div>
                <div id="botoes" class="d-flex justify-content-center w-100">
                    <button id="botao-cancelar" type="button"
                        class="btn border-3 fs-5 d-flex align-items-center justify-content-center w-100"
                        style="height: 46px;"><a style="text-decoration: none; color:white"
                            href="calendario.html">Voltar</a></button>
                </div>
                <img src="../../assets/images/Logo.png" alt="logo" class="w-auto mt-3" style="height: 70px;">
            </form>
        </div>
    </main>
    <footer class="bg-info text-white text-center p-3 mt-4">
        <p>@ Todos os direitos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
