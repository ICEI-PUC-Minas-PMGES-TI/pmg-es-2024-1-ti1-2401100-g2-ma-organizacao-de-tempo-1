<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados do Cadastro</title>
    <link rel="stylesheet" href="../../assets/css/dados_usuario.css">
    <script src="../../assets/scripts/dados_usuario.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <nav id="Pages">
                <a href="../descricao/description.html">Descrição</a>
                <a href="../recompensas/page_recompensa.html">Recompensas</a>
                <a href="../tarefas/calendario.html">Tarefas</a>
                <a href="../contato/contato_user.html">Contato</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="cor">
            <figure id="Imagem">
                <img src="../../assets/images/Logo.png" alt="Nosso logotipo do site" id="Logo">
                <figcaption>A organização motiva a ação</figcaption>
            </figure>
        </div>
        <div id="dados-cadastro">
            <h1>Dados do Cadastro</h1>
            <ul id="listaPessoas"></ul>

            <h2>Editar Pessoa</h2>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="idade">Idade:</label>
                    <input type="text" id="idade" readonly>
                </li>
                <li>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone">
                </li>
                <li>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento">
                </li>
                <li>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                </li>
            </ul>
            <div id="container-botoes">
                <button id="salvar">Salvar Alterações</button>
                <button id="deletar">Deletar Conta</button>
                <button id="sair">Sair</button>
                <button id="voltar">Voltar</button>
            </div>
        </div>
    </main>
    <footer class="bg-info text-white text-center p-3">
        <p>@ Todos os direitos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
