<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="assets/css/pagina-tarefas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item border border-3 border-warning rounded-pill px-3">
                    <a class="nav-link text-white fw-bold" href="#">Início</a>
                  </li>
                  <li class="nav-item border border-3 border-warning rounded-pill px-3">
                    <a class="nav-link text-white fw-bold" href="#">Rotina</a>
                  </li>
                  <li class="nav-item border border-3 border-warning rounded-pill px-3">
                    <a class="nav-link text-white fw-bold" href="#">Dicas</a>
                  </li>
                </ul>
                <form class="d-flex justify-content-space-between">
                  <a href="#"><img src="assets/images/perfil-de-usuario.png" alt="perfil" style="width: auto; height: 50px;" class="px-3"></a>
                  <a href="#"><img src="assets/images/config.png" alt="config" style="width: auto; height: 50px;"></a>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="tabela-tarefa d-flex justify-content-center align-items-center">
            <form action="" class="d-flex flex-column justify-content-center align-items-center border border-3 rounded p-5 border-warning" style="width: 25%;">
                <label for="tarefa" class="fw-bold p-1">Tarefa</label>
                <input type="text" name="tarefa" id="inputs">
                <label for="inicio" class="fw-bold p-1">Início</label>
                <input type="datetime-local" name="inicio" id="inputs">
                <label for="inicio" class="fw-bold p-1">Fim</label>
                <input type="datetime-local" name="inicio" id="inputs">
                <label for="frequencia" class="fw-bold p-1">Frequência</label>
                <div class="frequencia d-flex flex-wrap p-2">
                    <input type="radio" name="diaria">
                    <label for="diaria" class="px-2 fw-bold " >Diária</label>
                    <input type="radio" name="semanal" class="px-1">
                    <label for="semanal" class="px-2 fw-bold">Semanal</label>
                    <input type="radio" name="mensal">
                    <label for="mensal" class="px-2 fw-bold">Mensal</label>
                </div>
                <button id="botao-adicionar" type="button" class="p-1">Adicionar Tarefa</button>
                <img src="assets/images/Logo.png" alt="logo" style="width: auto; height: 70px;" class="p-1">
            </form>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
