<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="assets/css/pagina-tarefas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-evenly" style="width: 25%;"">
                  <li class="nav-item border border-3 border-warning rounded-pill px-3">
                    <a class="nav-link text-white fw-bold" href="#">Início</a>
                  </li>
                  <li class="nav-item border border-3 border-warning rounded-pill px-3">
                    <a class="nav-link text-white fw-bold" href="#">Rotina</a>
                  </li>
                  <li class="nav-item border border-3 border-warning rounded-pill px-3">
                    <a class="nav-link text-white fw-bold" href="#">Dicas</a>
                  </li>
                </ul>
                <form class="d-flex justify-content-between">
                  <a href="#"><img src="assets/images/perfil-de-usuario.png" alt="perfil" style="width: auto; height: 50px;" class="px-3"></a>
                  <a href="#"><img src="assets/images/config.png" alt="config" style="width: auto; height: 50px;"></a>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="d-flex justify-content-center align-items-center" style="max-width: 1920px; min-height: 1080px;" id="main">
            <form action="" class="d-flex flex-column justify-content-center align-items-center border border-3 rounded p-3 border-warning" style="width: 35%;">
                <label for="tarefa" class="p-1 fw-bold fs-2">Tarefa</label>
                <input type="text" name="tarefa" id="inputs" style="width: 298px; height: 46px;">
                <label for="inicio" class="fw-bold p-1 fs-2">Início</label>
                <input type="datetime-local" name="inicio" id="inputs" style="width: 298px; height: 46px;" class="px-3">
                <label for="inicio" class="fw-bold p-1 fs-2">Fim</label>
                <input type="datetime-local" name="inicio" id="inputs" style="width: 298px; height: 46px;" class="px-3">
                <label for="frequencia" class="fw-bold p-1 fs-2">Frequência</label>
                <div class="frequencia d-flex flex-wrap pb-2">
                    <input type="radio" name="frequencia" id="diaria" value="diaria">
                    <label for="diaria" class="px-2 fw-bold fs-5" >Diária</label>
                    <input type="radio" name="frequencia" id="semanal" value="semanal" class="px-1">
                    <label for="semanal" class="px-2 fw-bold fs-5">Semanal</label>
                    <input type="radio" name="frequencia" id="mensal" value="mensal">
                    <label for="mensal" class="px-2 fw-bold fs-5">Mensal</label>
                </div>
                <div id="botoes" class="d-flex justify-content-between" style="width: 300px;">
                    <button id="botao-cancelar" type="button" class="btn border-3 fs-5 d-flex align-items-center justify-content-center " style="width: 147px; height: 46px;">Cancelar</button>
                    <button id="botao-adicionar" type="button" class="btn border-3 fs-5 d-flex align-items-center justify-content-center" style="width: 147px; height: 46px;">Adicionar</button>
                </div>
                
                <img src="assets/images/Logo.png" alt="logo" style="width: auto; height: 70px;">
            </form>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
