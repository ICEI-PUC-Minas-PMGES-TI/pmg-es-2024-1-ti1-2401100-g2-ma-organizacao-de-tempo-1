<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados do Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
    <script src="./assets/js/dados.js" defer></script> <!-- Link do script externo -->
</head>

<body>
    <header>

    </header>
    <main>
        <div id="cor">
            <figure id="Imagem">
                <img src="./assets/images/Logo.png" alt="Nosso logotipo do site" id="Logo">
                <figcaption>A organização motiva a ação</figcaption>
            </figure>
        </div>
        <div id="dados-cadastro">
            <h1>Dados do Cadastro</h1>
            <ul id="listaPessoas"></ul>

            <h2>Editar Pessoa</h2>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="idade">Idade:</label>
                    <input type="text" id="idade">
                </li>
                <li>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco">
                </li>
                <li>
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone">
                </li>
                <li>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento">
                </li>
                <li>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                </li>
            </ul>
            <div id="container-botoes">
                <button id="salvar">Salvar Alterações</button>
                <button id="deletar">Deletar Pessoa</button>
                <button id="voltar">Voltar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-bar"></div>
        <p>@ Todos os direitos reservados</p>
    </footer>
</body>

</html>
