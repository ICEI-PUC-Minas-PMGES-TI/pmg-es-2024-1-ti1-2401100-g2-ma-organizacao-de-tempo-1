<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/cadastro_usuario.css">
    <script src="../../assets/scripts/cadastro_usuario.js" defer></script>
</head>

<body>
    <header class="bg-info p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <nav id="Pages" class="d-flex">
                <a href="#" class="text-white mx-2">Inicio</a>
                <a href="#" class="text-white mx-2">Rotina</a>
                <a href="#" class="text-white mx-2">Dicas</a>
                <a href="#" class="text-white mx-2">Saldo</a>
                <a href="#" class="text-white mx-2">Contato</a>
            </nav>
            <div class="d-flex">
                <a href="#" class="mx-2"><img src="../../assets/images/perfil-de-usuario.png" alt="Imagem de Perfil"
                        class="img-fluid header-img"></a>
                <a href="#" class="mx-2"><img src="../../assets/images/config.png" alt="Imagem de Configurações"
                        class="img-fluid header-img"></a>
            </div>
        </div>
    </header>
    <main>
        <form id="Form">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" required>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" required maxlength="15">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" name="confirmarSenha" id="confirmarSenha" required>
            <div id="mostrarSenhasContainer">
                <input type="checkbox" id="mostrarSenhas">
                <label for="mostrarSenhas">Mostrar Senhas</label>
            </div>
            <div id="botoes">
                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer class="bg-info text-white text-center p-3">
        <p>@ Todos os direitos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
