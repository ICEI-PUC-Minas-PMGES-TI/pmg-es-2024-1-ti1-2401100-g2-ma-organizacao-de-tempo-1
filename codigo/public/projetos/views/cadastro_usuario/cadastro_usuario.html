<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/cadastro_usuario.css">
    <script src="../../assets/scripts/cadastro_usuario.js" defer></script>
</head>

<body>
    <header class="bg-info p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <nav id="Pages">
                <a href="../../../index.html">Voltar</a>
            </nav>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <form id="Form" class="bg-light p-4 rounded shadow">
            <h1 class="text-center mb-4">Cadastro de Usuário</h1>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="form-control" required maxlength="15">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="mostrarSenhas">
                <label for="mostrarSenhas" class="form-check-label">Mostrar Senhas</label>
            </div>
            <div class="mb-3">
                <a href="../login/login.html">Já tenho conta</a>
            </div>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer class="bg-info text-white text-center p-3 mt-4">
        <p>@ Todos os direitos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
