<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>Descrição</title>
    <script src="../../assets/scripts/description.js" defer></script>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <nav id="Pages" class="flex-basis-100 text-center mb-1">
                <a href="#">Descrição</a>
                <a href="../recompensas/page_recompensa.html">Recompensas</a>
                <a href="../tarefas/calendario.html">Tarefas</a>
                <a href="../contato/contato_user.html">Contato</a>
            </nav>
            <div class="d-flex flex-basis-100 justify-content-center">
                <a href="../cadastro_usuario/editar_usuario.html" class="mx-2"><img
                        src="../../assets/images/perfil-de-usuario.png" alt="Imagem de Perfil"
                        class="img-fluid header-img"></a>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h1 class="text-center">Descrições</h1>
        <div class="text-center mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Adicionar
                Descrição</button>
        </div>
        <div id="descriptionList"></div>
        <div id="paginationControls" class="mt-4"></div>
    </main>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Adicionar Descrição</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="descriptionForm">
                        <div class="mb-3">
                            <label for="descriptionTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="descriptionTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionText" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descriptionText" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionImage" class="form-label">Imagem</label>
                            <input type="file" class="form-control" id="descriptionImage">
                        </div>
                        <button type="button" class="btn btn-primary" id="registerButton">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-info text-white text-center p-3 mt-4">
        <p>@ Todos os direitos reservados</p>
    </footer>
    <div id="popup" class="popup">
        <div id="popup-content" class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <p id="errorMessage" class="text-danger"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
