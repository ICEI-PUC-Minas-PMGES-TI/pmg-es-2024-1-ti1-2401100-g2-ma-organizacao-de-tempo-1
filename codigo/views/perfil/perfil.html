<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="../../assets/css/perfil.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-evenly" style="width: 25%;"">
                  <li id=" bordas" class="nav-item border border-3 border-warning rounded-pill px-3">
            <a class="nav-link text-white fw-bold" href="#">Início</a>
            </li>
            <li id="bordas" class="nav-item border border-3 border-warning rounded-pill px-3">
              <a class="nav-link text-white fw-bold" href="#">Rotina</a>
            </li>
            <li id="bordas" class="nav-item border border-3 border-warning rounded-pill px-3">
              <a class="nav-link text-white fw-bold" href="#">Dicas</a>
            </li>
          </ul>
          <form class="d-flex justify-content-between">
            <a href="#"><img src="../../assets/images/config.png" alt="config" style="width: auto; height: 50px;"></a>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <div class="imagemperfil">
        <img class="imagemdeperfil" src="../../assets/images/perfil-de-usuario.png" alt="" width="200px">
      </div>
      <div id="perfil">
        <p class="infos"><strong>Nome:</strong> <span id="PerfilNome"></span></p>
        <p class="infos"><strong>Email:</strong> <span id="PerfilEmail"></span></p>
        <p class="infos"><strong>Idade:</strong> <span id="PerfilIdade"></span></p>
        <p class="infos"><strong>Telefone:</strong> <span id="PerfilTelefone"></span></p>
        <p class="infos"><strong>Data de Nascimento:</strong> <span id="PerfilDataDeNascimento"></span></p>
        <button id="editarPerfilBtn" class="btn btn-primary">Editar Perfil</button>
      </div>
    </div>

    <div class="editarperfil">
      <form id="formAlterarDados">
        <div class="label-float">
          <input autocomplete="off" id="inputName" class="inputForm" type="text" />
          <label>Nome:</label>
        </div>
        <div class="label-float">
          <input autocomplete="off" id="inputEmail" class="inputForm" type="text" />
          <label>Email:</label>
        </div>
        <div class="label-float">
          <input autocomplete="off" id="inputIdade" class="inputForm" type="text" />
          <label>Idade:</label>
        </div>
        <div class="label-float">
          <input autocomplete="off" id="inputTelefone" class="inputForm" type="text" />
          <label>Telefone:</label>
        </div>
        <div class="label-float">
          <input autocomplete="off" id="inputData" class="inputForm" type="text" />
          <label>Data de Nascimento:</label>
        </div>
        <button class="submit-button" type="submit">Salvar Alterações </button>
      </form>
    </div>

  </main>
  <script src="../../assets/scripts/perfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
