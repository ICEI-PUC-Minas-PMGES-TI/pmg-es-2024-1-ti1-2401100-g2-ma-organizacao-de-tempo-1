<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div id="cor">
            <figure id="Imagem">
                <img src="./assets/images/Logo.png" alt="Nosso logotipo do site" id="Logo">
                <figcaption>A organização motiva a ação</figcaption>
            </figure>
        </div>
        <div>
            <form action="" id="Form">
                <h1>Cadastro</h1>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Ex: Usuario" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="gmail@gmail.com" required>
                <label for="idade">Idade</label>
                <input type="text" name="idade" id="idade">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco">
                <label for="Telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
