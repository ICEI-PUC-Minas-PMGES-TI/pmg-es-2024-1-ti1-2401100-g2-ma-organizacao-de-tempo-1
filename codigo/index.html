<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/formularios.js" defer></script> <!-- Link do script externo -->
</head>

<body>
    <header>

    </header>
    <main>
        <div id="cor">
            <figure id="Imagem">
                <img src="./assets/images/Logo.png" alt="Nosso logotipo do site" id="Logo">
                <figcaption>A organização motiva a ação</figcaption>
            </figure>
        </div>
        <div id="form-container">
            <form action="" id="Form">
                <h1>Cadastro</h1>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Ex: Usuario" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com" required>
                <label for="idade">Idade</label>
                <input type="text" name="idade" id="idade" placeholder="Idade" required>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" placeholder="3199999999" required>
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
                <div id="button-container">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-bar"></div>
        <p>@ Todos os direitos reservados</p>
    </footer>
</body>

</html>
