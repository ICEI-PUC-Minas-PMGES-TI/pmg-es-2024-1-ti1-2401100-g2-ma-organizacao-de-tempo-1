<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div id="Pt1">
            <figure>
                <img id="logo" src="../../assets/images/Logo.png" alt="Imagem da logo do nosso site">
            </figure>
            <h1>BEM VINDO DE VOLTA!</h1>
        </div>
        <div id="Pt2">
            <form id="loginForm">
                <h1>Seja Bem Vindo Novamente!!!</h1>
                <label for="usuario">Usuario ou Email</label>
                <input type="text" name="usuario" id="usuario">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <div class="form-check" id="top">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Mostrar senha</label>
                    <div class="inline-elements">
                        <input type="checkbox" name="lembre" id="lembre">
                        <label for="lembre">Lembre de mim</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit">Logar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>@ Todos os direitos reservados</p>
    </footer>
    <div id="popup" class="popup">
        <div id="popup-content" class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <p id="errorMessage" class="text-danger"></p>
        </div>
    </div>
    <script src="../../assets/scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
