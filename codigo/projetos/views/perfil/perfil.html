<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/perfil.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <nav id="Pages">
        <a href="#">Inicio</a>
        <a href="#">Rotina</a>
        <a href="#">Dicas</a>
        <a href="#">Saldo</a>
        <a href="#">Contato</a>
      </nav>
      <div class="d-flex">
        <a href="#"><img src="../../assets/images/perfil-de-usuario.png" alt="Imagem de Perfil"
            class="img-fluid header-img"></a>
        <a href="#"><img src="../../assets/images/config.png" alt="Imagem de Configurações"
            class="img-fluid header-img"></a>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-container">
      <div class="imagemperfil">
        <img class="imagemdeperfil" src="../../assets/images/perfil-de-usuario.png" alt="" width="200px">
      </div>
      <div id="perfil">
        <p class="infos"><strong>Nome:</strong> <span id="PerfilNome"></span></p>
        <p class="infos"><strong>Email:</strong> <span id="PerfilEmail"></span></p>
        <p class="infos"><strong>Idade:</strong> <span id="PerfilIdade"></span></p>
        <p class="infos"><strong>Telefone:</strong> <span id="PerfilTelefone"></span></p>
        <p class="infos"><strong>Data de Nascimento:</strong> <span id="PerfilDataDeNascimento"></span></p>
        <button id="editarPerfilBtn" class="btn btn-primary">Editar Perfil</button>
      </div>
    </div>

    <div class="editarperfil">
      <form id="formAlterarDados">
        <div class="label-float">
          <input autocomplete="off" id="inputName" class="inputForm" type="text" />
          <label>Nome:</label>
        </div>
        <div class="label-float">
          <input autocomplete="off" id="inputEmail" class="inputForm" type="text" />
          <label>Email:</label>
        </div>
        <div class="label-float">
          <input autocomplete="off" id="inputIdade" class="inputForm" type="text" />
          <label>Idade:</label>
        </div>
        <div class="label-float">
          <input autocomplete="off" id="inputTelefone" class="inputForm" type="text" />
          <label>Telefone:</label>
        </div>
        <div class="label-float">
          <input autocomplete="off" id="inputData" class="inputForm" type="text" />
          <label>Data de Nascimento:</label>
        </div>
        <button class="submit-button" type="submit">Salvar Alterações </button>
      </form>
    </div>

  </main>
  <script src="../../assets/scripts/perfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
