<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  <link rel="stylesheet" href="assets/css/calendario.css">
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <nav id="Pages">
        <a href="#">Inicio</a>
        <a href="#">Rotina</a>
        <a href="#">Dicas</a>
        <a href="#">Saldo</a>
        <a href="#">Contato</a>
      </nav>
      <div class="d-flex">
        <a href="#"><img src="./projetos/assets/images/perfil-de-usuario.png" alt="Imagem de Perfil"
            class="img-fluid header-img"></a>
        <a href="#"><img src="./projetos/assets/images/config.png" alt="Imagem de Configurações"
            class="img-fluid header-img"></a>
      </div>
    </div>
  </header>

  <main>
    <div id="calendario" class="border-bottom">
      <div id="titulo-calendario" class="d-flex justify-content-between pt-2 border-bottom" style="width: 100%;">
        <div class="mx-5">
          <button type="button" class="btn"><img id="mes-anterior" src="assets/images/anterior.png" alt="botao anterior"
              style="height: 35px;"></button>
        </div>

        <div id="mes-titulo" class="d-flex align-items-center justify-content-between fs-3">
          <h2></h2>
        </div>

        <div class="mx-5">
          <button type="button" class="btn"><img id="mes-seguinte" src="assets/images/proximo.png" alt="botao proximo"
              style="height: 35px;"></button>
        </div>
      </div>

      <div id="datas" class="d-flex flex-wrap ">
        <section class="pb-5">
          <ul id="dias-semana" class="pt-3" style="list-style-type: none;">
            <li>Dom</li>
            <li>Seg</li>
            <li>Ter</li>
            <li>Qua</li>
            <li>Qui</li>
            <li>Sex</li>
            <li>Sab</li>
          </ul>
          <ul id="dates">

          </ul>
        </section>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <strong>Tarefas</strong>
    </div>
    <div class="dropdown d-flex justify-content-end pe-5">
      <a class="btn border-info border-3 rounded-pill dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
        data-bs-auto-close="outside" aria-expanded="false">
        <strong>Filtros</strong>
      </a>

      <ul class="dropdown-menu border-info border-3 rounded">
        <div class="dropdown">
          <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside"
            aria-expanded="false">
            <strong>Frequência</strong>
          </a>
          <ul class="dropdown-menu">
            <li><input type="radio" name="filtro" id="freq_diaria" value="freq" class="ps-5" style="cursor: pointer;">
              <label for="freq" class="ps-2" style="cursor: pointer;">Diaria</label>
            </li>
            <li><input type="radio" name="filtro" id="freq_semanal" value="freq" class="ps-5" style="cursor: pointer;">
              <label for="freq" class="ps-2" style="cursor: pointer;">Semanal</label>
            </li>
            <li><input type="radio" name="filtro" id="freq_mensal" value="freq" class="ps-5" style="cursor: pointer;">
              <label for="freq" class="ps-2" style="cursor: pointer;">Mensal</label>
            </li>
          </ul>
        </div>
        <li><input type="radio" name="filtro" id="prio" value="prio" class="ps-5" style="cursor: pointer;">
          <label for="prio" class="ps-2" style="cursor: pointer;">Prioridade</label>
        </li>
        <li>
          <hr class="dropdown-divider border-info">
        </li>
        <li><a class="dropdown-item" href="#" id="limpar">Limpar</a></li>
      </ul>
    </div>


    <div id="tarefas" class="pt-3">
      <table class="d-flex justify-content-center px-5">
        <thead>
          <tr class="d-flex justify-content-evenly">
            <th>Id</th>
            <th>Tarefa</th>
            <th id="acao">Ação</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </main>

  <script src="assets/scripts/calendario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
